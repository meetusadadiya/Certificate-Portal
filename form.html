<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contactus">
        Contact Us
        <div class="cuform">
          <form class="contactform" action="form.html" method="get" onsubmit="return formvalidation()">
            <div class="name"><input type="text" name="name" id="name" placeholder="Your Name(required)"></div>
            <div class="email"><input type="text" name="email" id="email" placeholder="Your Email(required)"></div>
            <div class="subject"><input type="text" name="subject" id="subject" placeholder="Subject"></div>
            <div class="msg"><input type="textarea" name="msg" id="msg" placeholder="Message"></div>
            <div class="btn"><input type="submit" name="btn" id="btn" placeholder="Submit"></div>
          </form>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js">

  </script>
</html>
