<!doctype html>
<html>
<head>
  <title>Certificate Generator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="head">
    <a href="https://ieeeaditsb.com">
    <img src="logo.png" class="logo">
  </a>
  <p class="heading">IEEE ADIT Student Branch</p>
  <p class="name"> Certificate Generation Portal</p>
  <p class="box"><a href="#email"> Generate Certificate</a></p>
</div>
<div class="generator" id="generate">
  <input type="email" placeholder="Email" class="email" id="email">
  <br>
  <input maxlength="10" placeholder="Mobile No." class="number">
  <br>
  <script type="text/javascript" src="captcha.js" class="captcha">
  </script>
  <br>
  <input placeholder="Captcha" class="ans">
  <br>
  <button id="generate"> Generate</button>
</body>
<script type="text/javascript" src="event.js"></script>
</html>
